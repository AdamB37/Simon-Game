<head>
  <link rel="stylesheet" href="./style.css" type="text/css">
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<body>
  <div class = "container">
    <h3 class="">Simon</h3>

    <div class="buttons container-fluid" id="buttons">
      <div class="row">
        <button class="target green 1" id="Green"></button>
        <button class="target red 2" id="Red"></button>
      </div>
      <div class = "row">
        <button class="start clickable interface" id="Start">Start</button>
        <button class="counter interface" id="Counter">0</button>
        <button class="strict clickable interface" id="Strict">Strict</button>
      </div>
      <div class="row">
        <button class="target yellow 3" id="Yellow"></button>
        <button class="target blue 0" id="Blue"></button>
      </div>
    </div>
  </div>
<script type="text/javascript" src="./script.js"></script>
</body>
